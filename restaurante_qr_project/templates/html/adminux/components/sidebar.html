{% load static %}
<div class="sidebar-premium" id="sidebar">
    <div class="sidebar-header-premium">
        <div class="logo-premium">
            <i class='bx bxs-dashboard'></i>
            <span class="logo-text">AdminUX</span>
        </div>
        <button class="toggle-btn-premium" id="toggleSidebar">
            <i class='bx bx-menu'></i>
        </button>
    </div>

    <nav class="sidebar-nav-premium">
        <a href="{% url 'adminux:dashboard' %}" class="nav-item-premium {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class='bx bx-home-alt'></i>
            <span>Dashboard</span>
        </a>

        <div class="nav-divider-premium"></div>

        <a href="{% url 'adminux:mesas' %}" class="nav-item-premium {% if 'mesas' in request.path %}active{% endif %}">
            <i class='bx bx-table'></i>
            <span>Mesas</span>
        </a>

        <a href="{% url 'adminux:productos' %}" class="nav-item-premium {% if 'productos' in request.path %}active{% endif %}">
            <i class='bx bx-package'></i>
            <span>Productos</span>
        </a>

        <a href="{% url 'adminux:categorias' %}" class="nav-item-premium {% if 'categorias' in request.path %}active{% endif %}">
            <i class='bx bx-category'></i>
            <span>Categor√≠as</span>
        </a>

        <a href="{% url 'adminux:pedidos' %}" class="nav-item-premium {% if 'pedidos' in request.path %}active{% endif %}">
            <i class='bx bx-receipt'></i>
            <span>Pedidos</span>
        </a>

        <a href="{% url 'adminux:reservas' %}" class="nav-item-premium {% if 'reservas' in request.path %}active{% endif %}">
            <i class='bx bx-calendar-check'></i>
            <span>Reservas</span>
        </a>

        <a href="{% url 'adminux:usuarios' %}" class="nav-item-premium {% if 'usuarios' in request.path %}active{% endif %}">
            <i class='bx bx-user'></i>
            <span>Usuarios</span>
        </a>

        <div class="nav-divider-premium"></div>

        {% if request.user.is_superuser %}
        <a href="/admin/" class="nav-item-premium nav-item-danger" target="_blank">
            <i class='bx bx-shield'></i>
            <span>Django Admin</span>
        </a>
        {% endif %}
    </nav>

    <div class="sidebar-footer-premium">
        <div class="user-info-premium">
            <i class='bx bx-user-circle'></i>
            <div class="user-details">
                <strong>{{ request.user.get_full_name|default:request.user.username|truncatechars:15 }}</strong>
                <small>{{ request.user.rol|upper|default:"ADMIN" }}</small>
            </div>
        </div>
        <a href="/usuarios/logout/" class="logout-btn-premium">
            <i class='bx bx-log-out'></i>
            <span>Salir</span>
        </a>
    </div>
</div>
