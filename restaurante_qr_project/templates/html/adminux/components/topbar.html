<div class="topbar-premium">
    <div class="topbar-left-premium">
        <button class="mobile-toggle-premium" id="mobileToggle">
            <i class='bx bx-menu'></i>
        </button>
        <div class="breadcrumb-premium">
            <a href="{% url 'adminux:dashboard' %}"><i class='bx bx-home'></i></a>
            <i class='bx bx-chevron-right'></i>
            {% block breadcrumb %}
            <span>Dashboard</span>
            {% endblock %}
        </div>
    </div>

    <div class="topbar-right-premium">
        <button class="icon-btn-premium" onclick="toggleDark()" title="Cambiar tema">
            <i class='bx bx-moon'></i>
        </button>

        {# Django Admin button removed per client request #}

        <div class="user-dropdown-premium">
            <button class="user-btn-premium" id="userDropdownBtn">
                <i class='bx bx-user-circle'></i>
                <span>{{ request.user.username }}</span>
                <i class='bx bx-chevron-down'></i>
            </button>
            <div class="dropdown-menu-premium" id="userDropdownMenu">
                <a href="/usuarios/logout/" class="text-danger">
                    <i class='bx bx-log-out'></i> Cerrar Sesi√≥n
                </a>
            </div>
        </div>
    </div>
</div>
