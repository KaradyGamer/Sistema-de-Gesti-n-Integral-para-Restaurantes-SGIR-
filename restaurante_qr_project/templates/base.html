{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}SGIR - Sistema de Gestión Integral{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>

    <!-- ✅ Estilos monocromáticos AdminUX -->
    <link rel="stylesheet" href="{% static 'css/adminux-mono.css' %}">

    <!-- Estilos adicionales -->
    {% block extra_css %}{% endblock %}

    <!-- JavaScript común -->
    <script src="{% static 'js/common.js' %}" defer></script>
</head>
<body class="bg-slate-50 font-sans antialiased">
    <!-- Contenido principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- ✅ Toggle dark mode (monocromo: blanco/negro) -->
    <script>
        const key='ux-dark';
        const root=document.documentElement;
        if(localStorage.getItem(key)==='1'){ root.classList.add('dark'); }
        function toggleDark(){
            root.classList.toggle('dark');
            localStorage.setItem(key, root.classList.contains('dark') ? '1' : '0');
        }
    </script>

    <!-- JavaScript adicional -->
    {% block extra_js %}{% endblock %}
</body>
</html>
