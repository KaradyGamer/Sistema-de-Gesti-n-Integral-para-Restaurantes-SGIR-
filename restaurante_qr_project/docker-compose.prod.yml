  #     driver: "json-file"
  #     options:
  #       max-size: "10m"
  #       max-file: "3"

# ===== VOLÚMENES PERSISTENTES =====
volumes:
  # PostgreSQL data (CRÍTICO - hacer backup)
  postgres_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}

  # Media files (uploads de usuarios)
  media_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DATA_PATH:-./data/media}

  # Static files (CSS, JS, imágenes estáticas)
  static_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${STATIC_DATA_PATH:-./data/static}

  # Logs de aplicación
  logs_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_DATA_PATH:-./data/logs}

# ===== RED AISLADA =====
networks:
  sgir_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
    driver_opts:
      com.docker.network.bridge.name: sgir_prod_bridge

# ============================================
# NOTAS DE USO:
# ============================================
#
# 1. LEVANTAR SERVICIOS:
#    docker compose -f docker-compose.prod.yml up -d
#
# 2. VER LOGS:
#    docker compose -f docker-compose.prod.yml logs -f web
#
# 3. EJECUTAR COMANDO:
#    docker compose -f docker-compose.prod.yml exec web python manage.py <comando>
#
# 4. BACKUP DE BD:
#    docker compose -f docker-compose.prod.yml exec db \
#      pg_dump -U $POSTGRES_USER $POSTGRES_DB > backup_$(date +%Y%m%d).sql
#
# 5. DETENER SERVICIOS:
#    docker compose -f docker-compose.prod.yml down
#
# 6. RECREAR CONTENEDORES:
#    docker compose -f docker-compose.prod.yml up -d --build --force-recreate
#
# ============================================