# ============================================
# Docker Compose - PRODUCCIÓN
# SGIR - Sistema de Gestión Integral para Restaurantes
# ============================================
# IMPORTANTE:
# 1. Este archivo es SOLO para producción
# 2. Requiere variables de entorno configuradas en .env
# 3. NUNCA usar valores por defecto en producción
# 4. Asegurar que DEBUG=False en .env
#
# NOTA (IMPORTANTE PARA TU CASO):
# - Si estás probando en TU PC con localhost, necesitas "ports:"
# - "expose:" SOLO expone dentro de la red docker, NO hacia tu PC
# ============================================

services:
  # ===== POSTGRESQL (Base de Datos) =====
  db:
    image: postgres:16-alpine
    container_name: sgir_db_prod

    # Variables de entorno SIN valores por defecto
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Configuración adicional de PostgreSQL
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=es_ES.UTF-8 --lc-ctype=es_ES.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata

    # Volumen externo y persistente (NO en el repo)
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups:ro  # Solo lectura para seguridad

    # Producción real: NO publicar puertos.
    # Para pruebas locales NO hace falta publicar DB, solo la usa el contenedor web.
    expose:
      - "5432"

    restart: always

    networks:
      - sgir_network_prod

    # Healthcheck CORRECTO (pg_isready existe en postgres)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===== DJANGO + GUNICORN (Backend) =====
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12

    container_name: sgir_web_prod

    env_file:
      - .env.docker

    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

      # PostgreSQL (forzar valores para Django)
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"

      # Gunicorn
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
      GUNICORN_MAX_REQUESTS: ${GUNICORN_MAX_REQUESTS:-1000}
      GUNICORN_MAX_REQUESTS_JITTER: ${GUNICORN_MAX_REQUESTS_JITTER:-50}

    # ✅ CAMBIO CLAVE:
    # Para acceder desde tu PC a http://localhost:8000 necesitas PORTS.
    # En producción real puedes quitar "ports:" y dejar solo "expose:" detrás de Nginx/Traefik.
    ports:
      - "8000:8000"

    # (opcional) Si también quieres mantener la semántica de red interna:
    expose:
      - "8000"

    depends_on:
      db:
        condition: service_healthy

    volumes:
      - media_data_prod:/app/media
      - logs_data_prod:/app/logs
      - static_data_prod:/app/staticfiles

    # Comando de producción con Gunicorn (FORZAR bind 0.0.0.0)
    command: >
      sh -c "
        echo '=== SGIR Backend - Producción ===' &&
        echo 'Aplicando migraciones...' &&
        python manage.py migrate --noinput &&
        echo 'Recolectando archivos estáticos...' &&
        python manage.py collectstatic --noinput --clear &&
        echo 'Iniciando Gunicorn (bind 0.0.0.0:8000)...' &&
        unset GUNICORN_CMD_ARGS || true &&
        export GUNICORN_CMD_ARGS='--bind 0.0.0.0:8000' &&
        gunicorn backend.wsgi:application \
          --bind 0.0.0.0:8000 \
          --workers ${GUNICORN_WORKERS:-4} \
          --worker-class sync \
          --worker-tmp-dir /dev/shm \
          --timeout ${GUNICORN_TIMEOUT:-120} \
          --max-requests ${GUNICORN_MAX_REQUESTS:-1000} \
          --max-requests-jitter ${GUNICORN_MAX_REQUESTS_JITTER:-50} \
          --access-logfile - \
          --error-logfile - \
          --log-level info \
          --capture-output \
          --enable-stdio-inheritance
      "

    restart: always

    networks:
      - sgir_network_prod

    # Healthcheck del backend (simplificado para evitar timeouts)
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/', timeout=5).read()\" || exit 1"]
      interval: 45s
      timeout: 15s
      retries: 3
      start_period: 45s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

# ===== VOLÚMENES PERSISTENTES =====
volumes:
  postgres_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}

  media_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DATA_PATH:-./data/media}

  static_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${STATIC_DATA_PATH:-./data/static}

  logs_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_DATA_PATH:-./data/logs}

# ===== RED AISLADA =====
networks:
  sgir_network_prod:
    driver: bridge
