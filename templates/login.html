{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante - Acceso</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% csrf_token %}

    <!-- Pantalla de Selección (Botones Iniciales) -->
    <div class="selection-screen" id="selectionScreen">
        <div class="button-container">
            <!-- Botón Cajero -->
            <button class="brutalist-button button-cajero" onclick="showCajeroPanel()">
                <div class="button-icon">
                    <i class='bx bx-calculator'></i>
                </div>
                <div class="button-text">
                    <span class="small-text">Acceso</span>
                    <span class="main-text">CAJERO</span>
                </div>
            </button>

            <!-- Botón Admin -->
            <button class="brutalist-button button-admin" onclick="showAdminPanel()">
                <div class="button-icon">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="button-text">
                    <span class="small-text">Acceso</span>
                    <span class="main-text">ADMIN</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Panel de Acceso Cajero (PIN) -->
    <div class="welcome-panel" id="cajeroPanel">
        <button class="back-button" onclick="backToSelection()">
            <i class='bx bx-arrow-back'></i> Volver
        </button>

        <div class="welcome-content">
            <h1>Acceso Cajero</h1>

            <!-- Display de PIN -->
            <div class="pin-display" id="pin-display">••••</div>
            <input type="hidden" id="pin-input" maxlength="6">

            <!-- Teclado Numérico -->
            <div class="numpad">
                <button type="button" class="numpad-btn" onclick="addDigit('1')">1</button>
                <button type="button" class="numpad-btn" onclick="addDigit('2')">2</button>
                <button type="button" class="numpad-btn" onclick="addDigit('3')">3</button>
                <button type="button" class="numpad-btn" onclick="addDigit('4')">4</button>
                <button type="button" class="numpad-btn" onclick="addDigit('5')">5</button>
                <button type="button" class="numpad-btn" onclick="addDigit('6')">6</button>
                <button type="button" class="numpad-btn" onclick="addDigit('7')">7</button>
                <button type="button" class="numpad-btn" onclick="addDigit('8')">8</button>
                <button type="button" class="numpad-btn" onclick="addDigit('9')">9</button>
                <button type="button" class="numpad-btn clear" onclick="clearPin()">
                    <i class='bx bx-trash'></i>
                </button>
                <button type="button" class="numpad-btn" onclick="addDigit('0')">0</button>
                <button type="button" class="numpad-btn enter" onclick="loginWithPin()">
                    <i class='bx bx-check'></i> Entrar
                </button>
            </div>
        </div>
    </div>

    <!-- Formulario de Login Tradicional (Admin) -->
    <div class="wrapper" id="adminPanel">
        <button class="back-button" onclick="backToSelection()">
            <i class='bx bx-arrow-back'></i> Volver
        </button>

        <form id="form-admin" onsubmit="loginWithPassword(event)">
            {% csrf_token %}
            <h1>Administración</h1>

            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Usuario" required autocomplete="username">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn" id="loginBtn">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Alertas y Loading -->
    <div class="alert alert-error" id="errorMessage"></div>
    <div class="alert alert-success" id="successMessage"></div>
    <div class="loading" id="loading">
        <p>⏳ Verificando acceso...</p>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
